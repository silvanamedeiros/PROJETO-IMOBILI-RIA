<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JK Imobiliária</title>
      <link rel="stylesheet" href="form.css">
      <link rel="https://fontawesome.com/kits" href="favicon.ico" type="image/x-icon">
      <script src="https://kit.fontawesome.com/ce1165cc1e.js" crossorigin="anonymous"></script>

</head>


<body>

      <div class="div-form">
            <form action="">


                  <h2>JK Imobiliária</h2>
                  <p>Clientes da JK Imobiliária</p>


                  <label for="email" class="input-email">EMAIL</label>
                  <input type="email" class="input-email imob" id="input-email" name="input-email"
                        placeholder="insira seu e-mail" required> <br>

                  <label for="input-password">SENHA</label>
                  <input type="password" class="input-password imob" id="input-password" name="input-password"
                        placeholder="digite sua senha" required> <br>

                  <a href="cadastre-se">
                        <p>Não tem login? Cadastre-se</p>
                  </a>
                  <input type="submit" value="CADASTRE-SE" class="btn-form">


                  <!-- LABEL => Usada como etiqueta para formulário ( nome da caixa) peça fundamental para construção de formulário. 
  O (for""") que é vinculado com ele servirá para especificar a qual input ele pertence/ conversa.-->

                  <!-- INPUT=> Utilizado para especificar o tipo de entrada da informação ( Text, E- mail, Password, Data e etc) .
  Sempre lembrar que o Input precisa ter um ID, CLASS E NAME para facilitar em ações futuras.-->

                  <!-- input type "submit" => utilizado como botão, e o type "submit" faz uma ação de envio das informações que se encontram dentro do formulário,
  sendo essencial para um formulário. Alterando o "value" é possível trocar o nome de visualização do botão  -->
            </form>

      </div>
</body>

</html>
