<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JK IMOBILIÁRIA</title>
        <link rel="stylesheet" href="form2.css">
        <link rel="https://fontawesome.com/kits" href="favicon">
        <script src="https://kit.fontawesome.com/ce1165cc1e.js" crossorigin="anonymous"></script>
    </head>

<body>

    <div class="icon-house" id="house">
        <i class="fa-solid fa-house"></i>
    </div>

    <div class="form2">
        <form action="">
    
            
            <h3>CADASTRE-SE</h3>
            <p>Faça seu cadastro e conheça nossas vantagens</p>

            <label for="e-mail" class="input-e-mail">E-MAIL</label>
            <input type="e-mail" name="input-e-mail cad" id="input-e-mail" name="e-mail"
            placeholder="input-e-mail" required> <br>

            <label for="nome" class="input-nome">NOME</label>
            <input type="nome" class="input-nome cad" id="input-nome" name="input-nome"
            placeholder="input-nome" required> <br>

            <label for="sobrenome" class="input-sobrenome">SOBRENOME</label>
            <input type="sobrenome" class="input-sobrenome cad" id="input-sobrenome" name="input-sobrenome"
            placeholder="input-sobrenome" required> <br>

           <label for="senha" class="senha">SENHA</label>
           <input type="senha" class="input-senha cad" id="input-senha" name="input-senha"
           placeholder="input-sobrenome" required> <br>

           <label for="confirmação-de-senha" class="confirmação-de-senha">CONFIRMAÇÃO DE SENHA</label>
           <input type="confirmação-de-senha" class="input-confirmação-de-senha cad" name="input-confirmação-de-senha"
           placeholder="input-confirmação-de-senha" required> <br>

           <a href="cadastre-se">
            <p>CADASTRE-SE</p>
           </a>
           <input type="submit" value="btn-form2">


        
        
        
        
        
        
        
        
            
            
            
        </form>
    </div>

















    
</body>
</html>
